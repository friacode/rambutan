{% extends 'client/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% load humanize %}
{% block content %}
  <section class="pt-7 pb-12">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <!-- Heading -->
          <h3 class="mb-10">배송지</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-3">
          {% include 'client/accounts/nav.html' %}
        </div>
        <div class="col-12 col-md-9 col-lg-8 offset-lg-1">

          <h6 class="mb-7">배송지 수정</h6>

          <form action="{% url 'address:update' pk=target_address.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-dark" type="submit">수정</button>
          </form>

        </div>
      </div>
    </div>
  </section>
{% endblock %}
